<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">WHAT YOU DOIN'</h1>
      <button id="allButton" type="button" class="btn btn-default">All Items</button>
      <button id="incompleteButton" type="button" class="btn btn-info">Incompleted Items</button>
      <button id="completeButton" type="button" class="btn btn-primary">Completed Items</button>
      <form class="form-inline">
        <div class="form-group">
          <label for="userInput">What do you need to do?</label>
          <input type="text" class="form-control" id="userInput" placeholder="Type your obligations here">
        </div>
        <button type="submit" class="btn btn-success" id="submitButton">Add to the list</button>
      </form>
      <ul id="checklist">
      </ul>
      <button id="saveButton" type="button" class="btn btn-warning">Remove completed items</button>
    </div>
  </body>
</html>
